<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Appliction form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Appliction
                 <span class="litle_small">(web)</span>
            </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input id="first name" name="First Name" placeholder="First Name">
                    </div>
                 
                        <div class="form_control">
                            <label for="last name">last name</label>
                            <input id="last name" name="last name" placeholder="last Name">
                        </div>

                        <div class="form_control">
                            <label for="Email">Email</label>
                            <input type="Email" id="Email" name="Email" placeholder="Enter Email">
                        </div>

                        <div class="form_control">
                            <label for="Job_role">Job Role</label>
                            <select id="Job_role" name="Job_role">
                                <option value="">Job_role</option>
                                <option value="frontend">frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX desginer</option>
                            </select>
                            </div>

                            <div class="textarea_control">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address"></textarea>
                            </div>

                            <div class="form_control">
                                <label for="city name">City Name</label>
                                <input  id="city name" name="city name" placeholder="Enter City Name">
                            </div>

                            <div class="form_control">
                                <label for="Pincode">Pincode</label>
                                <input  type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                            </div>

                            <div class="form_control">
                                <label for="date">Date</label>
                                <input type="Date" id="Date" name="Date" placeholder="Enter Date">
                            </div>

                            <div class="form_control">
                                <label for="upload">Upload your CV</label>
                                <input type="file" id=" upload" name="upload"/>
                            </div>
                        
                </div>

                <div class="button_container">
                    <button type="sumit">Apply Now</button>
                </div>
            </form>


        </div>
    </div>
    
</body>
</html>
